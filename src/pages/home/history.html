<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="container">
      <ion-list *ngFor="let sd of showData">
        <ion-item-sliding >
          <ion-item >
            <h4>使用时间：<strong>{{sd.date}}</strong> - {{sd.time}}</h4>
            <h3>現金券總值：<strong style="color: red">{{sd.total}}</strong> 元</h3>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="doRefund(sd)" >退回</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

</ion-content>
